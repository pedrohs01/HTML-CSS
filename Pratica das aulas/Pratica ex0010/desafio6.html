<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usar a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usar a tag <h1> ou <h2>">Títulos</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Lista numeradas</abbr>
        <li><abbr title="Usar a tag <ul> ou <ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
