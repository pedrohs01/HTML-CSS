<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dínamicas</h1>
    <p>Tebte abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(min-width: 750px)" srcset="imagens/Sem título.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/Sem título3.png" type="image/png">
        <img src="imagens/Sem título2.png" alt="imagen flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
     <audio src="midia/truck-driving.mp3" controls autoplay></audio>
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelimente seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3.</a></p>
     </audio>
